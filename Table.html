<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Page</title>
  </head>
  <body
    style="
      text-align: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
    "
  >
    <form style="border: 1px solid black; background-color: rgb(228, 228, 228)">
      <h1>---Register---</h1>
      <p>Create your account. It's free and only takes a minute.</p>
      <input style="width: 190px;" type="text" placeholder="First Name" size="22" />
      <input type="text" placeholder="Last Name" size="22" /><br />
      <input type="text" placeholder="Email" size="51" /><br />
      <input type="password" placeholder="Password" size="51" /><br />
      <input type="password" placeholder="Confirm Password" size="51" /><br />
      <input type="checkbox" /> I accept the Terms of Use & Privacy Policy.
      <br />
      <input
        type="submit"
        value="Register Now"
        style="margin: 10px; padding-left: 33%; padding-right: 33%"
      />
      <br />
    </form>
  </body>
</html>
